<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height"/>
	<meta name="application-name" content="MapIOT">
	<meta name="theme-color" content="#6e358b">
	<title>Map IoT</title>
	<link rel="icon" sizes="16x16 32x32 48x48" href="image/icon/icoiot.ico">
	<link rel="stylesheet" href="./css/main.min.css">
	<link rel="manifest" href="/Truk_IOT/manifest.json">

</head>
<body>

	<div id="root"></div>

	<script src="bundle.min.js" async></script>
	<script async>
	if ('serviceWorker' in navigator) {
 		navigator.serviceWorker.register('sw.js', { scope: '/Truk_IOT/' }).then(function(reg) {
 		console.log('Registration succeeded. Scope is ' + reg.scope);
	 }).catch(function(error) {
  	 	console.log('Registration failed with ' + error);
 		});
 	};
	</script>
</body>
</html>
